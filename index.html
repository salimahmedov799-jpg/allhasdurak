<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>salimka</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #000000, #0f2027);
      font-family: Arial, sans-serif;
      color: #00ff99;
    }

    h1 {
      margin-bottom: 20px;
      animation: glow 2s infinite alternate;
    }

    /* КАРТИНКА */
    .zoom-img {
      max-width: 90%;
      border-radius: 20px;
      box-shadow: 0 0 25px #00ff99;
      cursor: pointer;
      transition: transform 0.4s ease;
    }

    .zoom-img.active {
      transform: scale(1.8);
      z-index: 10;
    }

    /* КНОПКА */
    button {
      margin-top: 25px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      background: #00ff99;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 15px #00ff99;
      transition: transform 0.3s;
    }

    button:hover {
      transform: scale(1.1);
    }

    /* АНИМАЦИИ */
    @keyframes glow {
      from { text-shadow: 0 0 5px #00ff99; }
      to   { text-shadow: 0 0 20px #00ff99; }
    }
  </style>
</head>

<body>

  <h1>salimka</h1>

  <img src="photo.png" class="zoom-img" onclick="zoom(this)" alt="photo">

  <button onclick="alert('sdelano salimka')">
    Нажми меня
  </button>

  <script>
    function zoom(img) {
      img.classList.toggle("active");
    }
  </script>

</body>
</html>
