<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Salim AI</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#0f0f0f;
  color:#e5e7eb;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
}

/* APP */
.app{
  max-width:900px;
  margin:auto;
  height:100dvh;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  padding:14px 16px;
  border-bottom:1px solid #1f1f1f;
  background:#0f0f0f;
  font-weight:600;
}

/* CHAT */
.chat{
  flex:1;
  overflow-y:auto;
  padding:20px;
}

.msg{
  max-width:85%;
  padding:12px 14px;
  margin-bottom:14px;
  border-radius:14px;

.ai{

}

.user{
  background:#2563eb;
  color:#fff;
  margin-left:auto;
}

/* INPUT */
.input{
  display:flex;
  gap:10px;
  padding:14px;
  border-top:1px solid #1f1f1f;
  background:#0f0f0f;
}

textarea{
  flex:1;
  resize:none;
  background:#171717;
  border:1px solid #262626;
  border-radius:12px;
  padding:12px;
  color:#fff;
  font-size:15px;
  outline:none;
}

button{
  background:#2563eb;
  border:none;
  border-radius:12px;
  padding:0 18px;
  font-size:16px;
  color:#fff;
  cursor:pointer;
}
button:hover{opacity:.9}
</style>
</head>

<body>
