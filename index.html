<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Salim AI :: MATRIX</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap');
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'JetBrains Mono', monospace;
  background:#000;
  color:#e5e7eb;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100dvh;
  overflow:hidden;
}

/* ===== LOADER PLANET ===== */
#loader{
  position:fixed;
  inset:0;
  z-index:20;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  background:radial-gradient(circle at center, #020b18, #000);
  transition:opacity .8s ease;
}

.planet-wrap{
  width:220px;
  height:220px;
  position:relative;
}

.planet{
  width:100%;
  height:100%;
  border-radius:50%;
  background:
    radial-gradient(circle at 30% 30%, rgba(120,180,255,.6), rgba(0,60,120,.25) 60%, rgba(0,20,40,.5)),
    linear-gradient(120deg, rgba(255,255,255,.08), rgba(0,0,0,0));
  box-shadow:
    0 0 40px rgba(80,160,255,.45),
    inset -30px -20px 50px rgba(0,0,0,.7);
  animation:spin 14s linear infinite;
}

.planet::after{
  content:"";
  position:absolute;
  inset:-8px;
  border-radius:50%;
  box-shadow:0 0 35px rgba(120,180,255,.6);
}

.scan{
  position:absolute;
  inset:-20px;
  border-radius:50%;
  border:1px solid rgba(120,180,255,.35);
  animation:pulse 3s ease-in-out infinite;
}

@keyframes spin{
  from{transform:rotate(0)}
  to{transform:rotate(360deg)}
}
@keyframes pulse{
  0%{opacity:.1; transform:scale(.9)}
  50%{opacity:.6}
  100%{opacity:.1; transform:scale(1.1)}
}

.loader-title{
  margin-top:26px;
  color:#9ad7ff;
  letter-spacing:3px;
  font-size:18px;
}
.loader-sub{
  font-size:11px;
  opacity:.6;
  margin-top:6px;
}

/* ===== MATRIX ===== */
#matrix{
  position:fixed;
  inset:0;
  z-index:0;
  opacity:.25;
}

/* CHAT */
.chat{
  position:relative;
  z-index:2;
  width:100%;
  max-width:380px;
  height:100dvh;
  display:flex;
  flex-direction:column;
  background:rgba(0,0,0,.85);
  border-left:1px solid rgba(0,255,156,.25);
  border-right:1px solid rgba(0,255,156,.25);
  backdrop-filter:blur(6px);
}

/* HEADER */
.header{
  padding:10px 14px;
  border-bottom:1px solid rgba(0,255,156,.25);
}
.header-title{
  font-weight:700;
  font-size:13px;
  color:#00ff9c;
}
.status{
  font-size:10px;
  color:#00ff9c;
  opacity:.7;
}

/* MESSAGES */
.messages{
  flex:1;
  padding:14px 12px 80px;
  overflow-y:auto;
}
.msg{
  margin-bottom:14px;
  font-size:12.5px;
  line-height:1.55;
}
.user{color:#e5e7eb;}
.bot{
  padding-left:10px;
  border-left:2px solid #00ff9c;
  color:#b6ffe3;
  position:relative;
}
.bot::before{
  content:"‚ñç";
  position:absolute;
  left:-10px;
  color:#00ff9c;
  animation:blink 1s infinite;
}
@keyframes blink{
  0%,50%,100%{opacity:1}
  25%,75%{opacity:0}
}

/* INPUT */
.input{
  position:fixed;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  max-width:380px;
  padding:8px;
  background:rgba(0,0,0,.95);
  border-top:1px solid rgba(0,255,156,.25);
}
.input-box{
  display:flex;
  background:#020617;
  border-radius:16px;
  padding:5px;
  border:1px solid rgba(0,255,156,.25);
}
input{
  flex:1;
  border:none;
  background:none;
  color:#00ff9c;
  padding:7px;
  font-size:12px;
  outline:none;
}
button{
  border:none;
  background:#00ff9c;
  color:#000;
  width:26px;
  height:26px;
  border-radius:50%;
  cursor:pointer;
  font-size:13px;
}
#voiceBtn{
  background:#020617;
  color:#00ff9c;
  margin-right:5px;
  border:1px solid rgba(0,255,156,.25);
}
</style>
</head>

<body>

<!-- LOADER -->
<div id="loader">
  <div class="planet-wrap">
    <div class="planet"></div>
    <div class="scan"></div>
  </div>
  <div class="loader-title">SALIM AI</div>
  <div class="loader-sub">Neural Core Initializing</div>
</div>

<canvas id="matrix"></canvas>

<div class="chat">
  <div class="header">
    <div class="header-title">&gt; Salim AI :: MATRIX NODE</div>
    <div class="status">STATUS: CONNECTED</div>
  </div>

  <div class="messages" id="messages"></div>

  <div class="input">
    <div class="input-box">
      <button id="voiceBtn">üé§</button>
      <input id="text" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–º–∞–Ω–¥—É..." />
      <button id="sendBtn">‚û§</button>
    </div>
  </div>
</div>

<script>
/* LOADER HIDE */
setTimeout(()=>{
  const l=document.getElementById("loader");
  l.style.opacity=0;
  setTimeout(()=>l.remove(),800);
},4500);

/* MATRIX */
const canvas=document.getElementById("matrix");
const ctx=canvas.getContext("2d");
function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}
resize(); onresize=resize;

const letters="01„Ç¢„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©„ÉØABCDEFGHIJKLMNOPQRSTUVWXYZ";
const fontSize=13;
const columns=Array.from({length:canvas.width/fontSize},()=>Math.random()*canvas.height);

setInterval(()=>{
  ctx.fillStyle="rgba(0,0,0,0.05)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#00ff9c";
  ctx.font=fontSize+"px JetBrains Mono";
  columns.forEach((y,i)=>{
    ctx.fillText(letters[Math.random()*letters.length|0],i*fontSize,y);
    columns[i]=y>canvas.height?0:y+fontSize;
  });
},55);

/* VOICE OUT */
function speak(text){
  if(!speechSynthesis)return;
  speechSynthesis.cancel();
  const u=new SpeechSynthesisUtterance(text);
  u.lang="ru-RU";
  speechSynthesis.speak(u);
}

/* CHAT */
const messages=document.getElementById("messages");
const input=document.getElementById("text");
const sendBtn=document.getElementById("sendBtn");
const voiceBtn=document.getElementById("voiceBtn");

function add(text,role){
  const d=document.createElement("div");
  d.className="msg "+role;
  d.textContent=text;
  messages.appendChild(d);
  messages.scrollTop=messages.scrollHeight;
}

async function send(){
  const t=input.value.trim();
  if(!t)return;
  add(t,"user");
  input.value="";
  add("Processing request...","bot");

  try{
    const r=await fetch("https://salim-ai.onrender.com/api/chat",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({message:t})
    });
    const j=await r.json();
    const reply=j.reply||"NO RESPONSE";
    messages.lastChild.textContent=reply;
    speak(reply);
  }catch{
    messages.lastChild.textContent="CONNECTION ERROR";
  }
}

sendBtn.onclick=send;
input.onkeydown=e=>e.key==="Enter"&&send();

/* SPEECH INPUT */
const SR=window.SpeechRecognition||webkitSpeechRecognition;
if(SR){
  const r=new SR();
  r.lang="ru-RU";
  r.onresult=e=>{
    input.value=e.results[0][0].transcript;
    send();
  };
  voiceBtn.onclick=()=>r.start();
}
</script>

</body>
</html>
