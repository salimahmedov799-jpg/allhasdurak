<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Salim AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #0d0d0d;
  --panel: #000;
  --user: #1f1f1f;
  --ai: #111;
  --border: #222;
  --accent: #19c37d;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: var(--bg);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  color: #fff;
}

/* HEADER */
header {
  height: 56px;
  background: var(--panel);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
  border-bottom: 1px solid var(--border);
}

/* CHAT */
#chat {
  padding: 20px;
  height: calc(100vh - 116px);
  overflow-y: auto;
}

/* MESSAGE */
.msg {
  max-width: 85%;
  padding: 12px 14px;
  margin: 10px 0;
  border-radius: 14px;
  white-space: pre-wrap;
  line-height: 1.4;
}

.user {
  background: var(--user);
  margin-left: auto;
}

.ai {
  background: var(--ai);
  border: 1px solid var(--border);
}

/* INPUT */
footer {
  height: 60px;
  display: flex;
  gap: 10px;
  padding: 10px;
  background: var(--panel);
  border-top: 1px solid var(--border);
}

input {
  flex: 1;
  padding: 12px 14px;
  border-radius: 12px;
  border: none;
  background: #111;
  color: #fff;
  font-size: 15px;
  outline: none;
}

button {
  padding: 0 18px;
  border-radius: 12px;
  border: none;
  background: var(--accent);
  font-weight: 700;
  cursor: pointer;
}

/* CURSOR */
.cursor {
  animation: blink 1s infinite;
}

@keyframes blink {
  0%,100% { opacity: 1 }
  50% { opacity: 0 }
}
</style>
</head>

<body>

<header>Salim AI</header>

<div id="chat"></div>

<footer>
  <input id="input" placeholder="ÐÐ°Ð¿Ð¸ÑˆÐ¸ ÑÐ¾Ð¾Ð±Ñ‰ÐµÐ½Ð¸Ðµâ€¦" autocomplete="off">
  <button id="sendBtn">âž¤</button>
</footer>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");
const sendBtn = document.getElementById("sendBtn");

function typeMessage(text, cls) {
  const el = document.createElement("div");
  el.className = "msg " + cls;
  chat.appendChild(el);

  let i = 0;
  const cursor = document.createElement("span");
  cursor.textContent = "â–";
  cursor.className = "cursor";
  el.appendChild(cursor);

  const timer = setInterval(() => {
    cursor.remove();
    el.textContent += text[i] || "";
    el.appendChild(cursor);
    i++;
    chat.scrollTop = chat.scrollHeight;

    if (i >= text.length) {
      clearInterval(timer);
      cursor.remove();
    }
  }, 18);
}

function send() {
  if (!input.value.trim()) return;

  const text = input.value;
  input.value = "";

  // ÑÐ¾Ð¾Ð±Ñ‰ÐµÐ½Ð¸Ðµ Ð¿Ð¾Ð»ÑŒÐ·Ð¾Ð²Ð°Ñ‚ÐµÐ»Ñ
  typeMessage(text, "user");

  // AI Ð´ÑƒÐ¼Ð°ÐµÑ‚...
  const thinking = document.createElement("div");
  thinking.className = "msg ai";
  thinking.textContent = "AI Ð´ÑƒÐ¼Ð°ÐµÑ‚â€¦";
  chat.appendChild(thinking);
  chat.scrollTop = chat.scrollHeight;

  fetch("https://salim-ai.onrender.com/api/chat", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ message: text })
  })
  .then(res => res.json())
  .then(data => {
    thinking.remove();
    typeMessage(data.reply || "ÐÐµÑ‚ Ð¾Ñ‚Ð²ÐµÑ‚Ð° ðŸ˜¢", "ai");
  })
  .catch(() => {
    thinking.remove();
    typeMessage("ÐžÑˆÐ¸Ð±ÐºÐ° Ð¿Ð¾Ð´ÐºÐ»ÑŽÑ‡ÐµÐ½Ð¸Ñ ðŸ˜¢", "ai");
  });
}

sendBtn.addEventListener("click", send);
input.addEventListener("keydown", e => {
  if (e.key === "Enter") send();
});
</script>

</body>
</html>
