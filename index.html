<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Salim AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  height: 100vh;
  overflow: hidden;
  background: black;
}

/* –í–ò–î–ï–û –§–û–ù */
.video-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -2;
}

/* –∑–∞—Ç–µ–º–Ω–µ–Ω–∏–µ */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  z-index: -1;
}

/* –ß–ê–¢ */
.chat {
  height: 100vh;
  display: flex;
  flex-direction: column;
}

.header {
  padding: 15px;
  text-align: center;
  color: white;
  font-size: 22px;
  font-weight: bold;
  backdrop-filter: blur(6px);
}

.messages {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
}

.msg {
  max-width: 80%;
  margin-bottom: 12px;
  padding: 12px 14px;
  border-radius: 14px;
  color: white;
  line-height: 1.4;
}

.user {
  background: #2a2a2a;
  margin-left: auto;
}

.bot {
  background: #0b0f1a;
  border: 1px solid #1e2a5a;
}

.input-box {
  display: flex;
  padding: 12px;
  backdrop-filter: blur(8px);
}

input {
  flex: 1;
  padding: 12px;
  border-radius: 12px;
  border: none;
  outline: none;
  font-size: 16px;
}

button {
  margin-left: 10px;
  padding: 12px 18px;
  border-radius: 12px;
  border: none;
  background: #3b82f6;
  color: white;
  font-size: 16px;
}
</style>
</head>

<body>

<!-- –ö–û–°–ú–ò–ß–ï–°–ö–û–ï –í–ò–î–ï–û -->
<video class="video-bg" autoplay muted loop playsinline>
  <source src="https://cdn.coverr.co/videos/coverr-earth-from-space-1561/1080p.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="chat">
  <div class="header">üåå Salim AI</div>
  <div class="messages" id="messages"></div>

  <div class="input-box">
    <input id="input" placeholder="–°–ø—Ä–æ—Å–∏ —á—Ç–æ-–Ω–∏–±—É–¥—å —É –≤—Å–µ–ª–µ–Ω–Ω–æ–π...">
    <button onclick="send()">‚ñ∂</button>
  </div>
</div>

<script>
function send() {
  const input = document.getElementById("input");
  const messages = document.getElementById("messages");
  if (!input.value.trim()) return;

  messages.innerHTML += `<div class="msg user">${input.value}</div>`;

  setTimeout(() => {
    messages.innerHTML += `<div class="msg bot">üåå –ö–æ—Å–º–æ—Å –±–µ—Å–∫–æ–Ω–µ—á–µ–Ω, –∫–∞–∫ –∏ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ Salim AI</div>`;
    messages.scrollTop = messages.scrollHeight;
  }, 700);

  input.value = "";
  messages.scrollTop = messages.scrollHeight;
}
</script>

</body>
</html>
