<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Salim AI</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:radial-gradient(circle at top,#020617,#000);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.chat{
  width:100%;
  max-width:420px;
  height:90vh;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(14px);
  display:flex;
  flex-direction:column;
  border-radius:18px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,.08);
}
.header{
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,.5);
}
.header-title{font-weight:700}
.clear-btn{
  background:none;
  border:none;
  color:#f87171;
  font-size:18px;
  cursor:pointer;
}
.messages{
  flex:1;
  padding:16px;
  overflow-y:auto;
}
.msg{
  margin-bottom:14px;
  padding:12px 15px;
  border-radius:14px;
  max-width:80%;
}
.user{
  margin-left:auto;
  background:linear-gradient(135deg,#2563eb,#3b82f6);
}
.bot{
  background:rgba(15,23,42,.9);
  border:1px solid rgba(255,255,255,.08);
}
.input{
  display:flex;
  padding:12px;
  background:rgba(0,0,0,.55);
}
input{
  flex:1;
  padding:14px;
  border-radius:14px;
  border:none;
  background:rgba(255,255,255,.1);
  color:#fff;
}
button{
  margin-left:8px;
  padding:0 14px;
  border-radius:14px;
  border:none;
  cursor:pointer;
  font-size:18px;
}
#voiceBtn{background:#111;color:#fff}
#sendBtn{background:linear-gradient(135deg,#22c55e,#16a34a);color:#000}
</style>
</head>

<body>

<div class="chat">
  <div class="header">
    <div class="header-title">üöÄ Salim AI</div>
    <button class="clear-btn" onclick="clearAll()">üßπ</button>
  </div>

  <div class="messages" id="messages"></div>

  <div class="input">
    <input id="text" placeholder="–ù–∞–ø–∏—à–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
    <button id="voiceBtn">üé§</button>
    <button id="sendBtn">‚û§</button>
  </div>
</div>

<script>
async function send(){
  const text = input.value.trim();
  if(!text) return;

  add(text,"user");
  detectSmartMemory(text);
  input.value="";

  add("Salim AI –¥—É–º–∞–µ—Ç...","bot");

  const isImage =
    /–∫–∞—Ä—Ç–∏–Ω|–Ω–∞—Ä–∏—Å—É–π|–∏–∑–æ–±—Ä–∞–∂|image|draw/i.test(text);

  const context = smartMemory.length
    ? "–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ: "+smartMemory.join("; ")+"\n"
    : "";

  try{
    const res = await fetch(
  isImage
    ? "https://salim-ai.onrender.com/api/image"
    : "https://salim-ai.onrender.com/api/chat",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(
          isImage
            ? { prompt: text }
            : { message: context + text }
        )
      }
    );

    const data = await res.json();

    if (isImage && data.image) {
  messages.lastChild.innerHTML = `
    <img src="${data.image}" style="max-width:100%;border-radius:14px;">
  `;
} else {
  messages.lastChild.textContent =
    data.reply || "–ù–µ—Ç –æ—Ç–≤–µ—Ç–∞ üòï";
  if (memory.length) {
    memory[memory.length - 1].text = data.reply;
  }
}
    saveAll();

  } catch {
    messages.lastChild.textContent = "–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è ‚ùå";
  }
}
</script>

</body>
</html>
