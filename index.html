<style>
:root {
  --bg: #0d0d0d;
  --panel: #000;
  --user: #1f1f1f;
  --ai: #111;
  --border: #222;
  --accent: #19c37d;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: var(--bg);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  color: #fff;
}

/* HEADER */
header {
  height: 56px;
  background: var(--panel);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
  border-bottom: 1px solid var(--border);
}

/* CHAT */
#chat {
  padding: 20px;
  height: calc(100vh - 116px);
  overflow-y: auto;
}

/* MESSAGE */
.msg {
  max-width: 85%;
  padding: 12px 14px;
  margin: 10px 0;
  border-radius: 14px;
  white-space: pre-wrap;
  line-height: 1.4;
}

.user {
  background: var(--user);
  margin-left: auto;
}

.ai {
  background: var(--ai);
  border: 1px solid var(--border);
}

/* INPUT */
footer {
  height: 60px;
  display: flex;
  gap: 10px;
  padding: 10px;
  background: var(--panel);
  border-top: 1px solid var(--border);
}

input {
  flex: 1;
  padding: 12px 14px;
  border-radius: 12px;
  border: none;
  background: #111;
  color: #fff;
  font-size: 15px;
  outline: none;
}

button {
  padding: 0 18px;
  border-radius: 12px;
  border: none;
  background: var(--accent);
  font-weight: 700;
  cursor: pointer;
}

/* CURSOR */
.cursor {
  animation: blink 1s infinite;
}

@keyframes blink {
  0%,100% { opacity: 1 }
  50% { opacity: 0 }
}
</style>
</head>
