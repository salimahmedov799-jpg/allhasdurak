<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Salim AI</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:#000;
  color:#e5e7eb;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

/* APP */
.chat{
  width:100%;
  max-width:440px;
  height:100vh;
  display:flex;
  flex-direction:column;
  background:#000;
}

/* HEADER */
.header{
  padding:14px 16px;
  border-bottom:1px solid rgba(255,255,255,.06);
}
.header-title{
  font-weight:600;
  font-size:15px;
}
.status{
  font-size:12px;
  color:#22c55e;
}

/* MESSAGES */
.messages{
  flex:1;
  padding:18px 14px 90px;
  overflow-y:auto;
}
.msg{
  margin-bottom:22px;
  font-size:14.5px;
  line-height:1.6;
}
.user{
  color:#e5e7eb;
}
.bot{
  padding-left:12px;
  border-left:3px solid #22c55e;
  color:#d1fae5;
}
.bot img{
  margin-top:10px;
  max-width:100%;
  border-radius:14px;
}

/* INPUT */
.input{
  position:fixed;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  max-width:440px;
  padding:12px;
  background:rgba(0,0,0,.9);
  border-top:1px solid rgba(255,255,255,.06);
}
.input-box{
  display:flex;
  background:#020617;
  border-radius:20px;
  padding:8px;
}
input{
  flex:1;
  border:none;
  background:none;
  color:#fff;
  padding:10px;
  font-size:14px;
  outline:none;
}
button{
  border:none;
  background:#22c55e;
  color:#000;
  width:38px;
  height:38px;
  border-radius:50%;
  cursor:pointer;
}
#voiceBtn{
  background:#020617;
  color:#22c55e;
  margin-right:6px;
}
</style>
</head>

<body>

<div class="chat">
  <div class="header">
    <div class="header-title">Salim AI</div>
    <div class="status">‚óè online</div>
  </div>

  <div class="messages" id="messages"></div>

  <div class="input">
    <div class="input-box">
      <button id="voiceBtn">üé§</button>
      <input id="text" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
      <button id="sendBtn">‚û§</button>
    </div>
  </div>
</div>

<script>
const messages=document.getElementById("messages");
const input=document.getElementById("text");

let memory=JSON.parse(localStorage.getItem("salim_chat"))||[];
let smartMemory=JSON.parse(localStorage.getItem("salim_smart"))||[];

function saveAll(){
  localStorage.setItem("salim_chat",JSON.stringify(memory));
  localStorage.setItem("salim_smart",JSON.stringify(smartMemory));
}

function add(text,role,save=true){
  const d=document.createElement("div");
  d.className="msg "+role;
  d.textContent=text;
  messages.appendChild(d);
  messages.scrollTop=messages.scrollHeight;
  if(save){
    memory.push({role,text});
    saveAll();
  }
}

memory.forEach(m=>add(m.text,m.role,false));

async function send(){
  const text=input.value.trim();
  if(!text)return;

  add(text,"user");
  input.value="";

  add("Salim AI –¥—É–º–∞–µ—Ç...","bot");

  const isImage=/–∫–∞—Ä—Ç–∏–Ω|–Ω–∞—Ä–∏—Å—É–π|image|draw|—Ñ–æ—Ç–æ/i.test(text);

  try{
    const res=await fetch(
      isImage
      ? "https://salim-ai.onrender.com/api/image"
      : "https://salim-ai.onrender.com/api/chat",
      {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify(
          isImage?{prompt:text}:{message:text}
        )
      }
    );

    const data=await res.json();

    if(isImage && data.image){
      messages.lastChild.innerHTML=
        `<img src="${data.image}"><div style="opacity:.5;font-size:12px">üé® Salim AI</div>`;
    }else{
      messages.lastChild.textContent=data.reply||"–ù–µ—Ç –æ—Ç–≤–µ—Ç–∞";
      memory[memory.length-1].text=data.reply;
    }
    saveAll();
  }catch{
    messages.lastChild.textContent="–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è";
  }
}

document.getElementById("sendBtn").onclick=send;
input.addEventListener("keydown",e=>{if(e.key==="Enter")send()});

/* VOICE */
const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
if(SR){
  const r=new SR();
  r.lang="ru-RU";
  document.getElementById("voiceBtn").onclick=()=>r.start();
  r.onresult=e=>input.value=e.results[0][0].transcript;
}
</script>

</body>
</html>
