<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Salim AI</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:
    radial-gradient(circle at top, #0f172a, #000 60%),
    linear-gradient(180deg,#000,#020617);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.chat{
  width:100%;
  max-width:420px;
  height:92vh;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(18px);
  display:flex;
  flex-direction:column;
  border-radius:22px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,.08);
  box-shadow:0 20px 60px rgba(0,0,0,.6);
}

.header{
  padding:14px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,.6);
  border-bottom:1px solid rgba(255,255,255,.06);
}

.header-title{
  font-weight:700;
  font-size:16px;
}

.clear-btn{
  background:none;
  border:none;
  color:#f87171;
  font-size:18px;
  cursor:pointer;
}

.messages{
  flex:1;
  padding:16px;
  overflow-y:auto;
}

.msg{
  margin-bottom:14px;
  padding:12px 15px;
  border-radius:16px;
  max-width:80%;
  font-size:14.5px;
  line-height:1.45;
}

.user{
  margin-left:auto;
  background:linear-gradient(135deg,#2563eb,#3b82f6);
}

.bot{
  background:rgba(15,23,42,.9);
  border:1px solid rgba(255,255,255,.08);
}

.bot img{
  max-width:100%;
  border-radius:16px;
  margin-top:6px;
  box-shadow:0 10px 30px rgba(0,0,0,.6);
}

.input{
  display:flex;
  padding:12px;
  gap:8px;
  background:rgba(0,0,0,.65);
}

input{
  flex:1;
  padding:14px;
  border-radius:16px;
  border:none;
  background:rgba(255,255,255,.08);
  color:#fff;
}

button{
  padding:0 14px;
  border-radius:16px;
  border:none;
  cursor:pointer;
  font-size:18px;
}

#voiceBtn{background:rgba(255,255,255,.08);color:#fff}
#sendBtn{background:linear-gradient(135deg,#22c55e,#16a34a);color:#000}
</style>
</head>

<body>

<div class="chat">
  <div class="header">
    <div class="header-title">üöÄ Salim AI</div>
    <button class="clear-btn" onclick="clearAll()">üßπ</button>
  </div>

  <div class="messages" id="messages"></div>

  <div class="input">
    <input id="text" placeholder="–ù–∞–ø–∏—à–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
    <button id="voiceBtn">üé§</button>
    <button id="sendBtn">‚û§</button>
  </div>
</div>

<script>
const messages = document.getElementById("messages");
const input = document.getElementById("text");

let memory = JSON.parse(localStorage.getItem("salim_chat")) || [];
let smartMemory = JSON.parse(localStorage.getItem("salim_smart")) || [];

function saveAll(){
  localStorage.setItem("salim_chat",JSON.stringify(memory));
  localStorage.setItem("salim_smart",JSON.stringify(smartMemory));
}

function add(text,role,save=true){
  const d=document.createElement("div");
  d.className="msg "+role;
  d.textContent=text;
  messages.appendChild(d);
  messages.scrollTop=messages.scrollHeight;
  if(save){
    memory.push({role,text});
    saveAll();
  }
}

memory.forEach(m=>add(m.text,m.role,false));

function detectSmartMemory(text){
  const patterns=[
    /–º–µ–Ω—è –∑–æ–≤—É—Ç (.+)/i,
    /–º–æ–µ –∏–º—è (.+)/i,
    /—è –ª—é–±–ª—é (.+)/i,
    /–∑–∞–ø–æ–º–Ω–∏,? —á—Ç–æ (.+)/i,
    /—è –∂–∏–≤—É –≤ (.+)/i
  ];
  patterns.forEach(p=>{
    const m=text.match(p);
    if(m){
      smartMemory.push(m[0]);
      saveAll();
    }
  });
}

async function send(){
  const text=input.value.trim();
  if(!text)return;

  add(text,"user");
  detectSmartMemory(text);
  input.value="";

  add("Salim AI –¥—É–º–∞–µ—Ç...","bot");

  const isImage = /–∫–∞—Ä—Ç–∏–Ω|–Ω–∞—Ä–∏—Å—É–π|–∏–∑–æ–±—Ä–∞–∂|image|draw|art|—Ñ–æ—Ç–æ/i.test(text);

  const context = smartMemory.length
    ? "–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ: "+smartMemory.join("; ")+"\n"
    : "";

  try{
    const res = await fetch(
      isImage
        ? "https://salim-ai.onrender.com/api/image"
        : "https://salim-ai.onrender.com/api/chat",
      {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify(
          isImage
            ? { prompt:text }
            : { message: context + text }
        )
      }
    );

    const data = await res.json();

    if(isImage && data.image){
      messages.lastChild.innerHTML = `
        <img src="${data.image}">
        <div style="font-size:12px;opacity:.6;margin-top:4px">
          üé® –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–æ Salim AI
        </div>
      `;
    }else{
      messages.lastChild.textContent = data.reply || "–ù–µ—Ç –æ—Ç–≤–µ—Ç–∞ üòï";
      memory[memory.length-1].text = data.reply;
    }
    saveAll();
  }catch{
    messages.lastChild.textContent="–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è ‚ùå";
  }
}

document.getElementById("sendBtn").onclick=send;

function clearAll(){
  if(!confirm("–û—á–∏—Å—Ç–∏—Ç—å –≤—Å—é –ø–∞–º—è—Ç—å?"))return;
  localStorage.clear();
  memory=[];
  smartMemory=[];
  messages.innerHTML="";
}

const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
if(SR){
  const r=new SR();
  r.lang="ru-RU";
  document.getElementById("voiceBtn").onclick=()=>r.start();
  r.onresult=e=>input.value=e.results[0][0].transcript;
}
</script>

</body>
</html>
